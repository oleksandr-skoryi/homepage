<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://volodymyrkushnir.com/assets/stylesheets/base.css">
    <title>Résumé</title>
  </head>
  <body>
    <main>
      <article>
        <div class="page" style="border-color: midnightblue;">
          <div class="stackable grid">
            <div class="row">
              <div class="three wide center aligned column">
                <!-- Avatar -->
              </div>
              <div class="thirteen wide column">
                <div class="stackable grid">
                  <div class="sixteen wide column">
                    <!-- Name, job, contacts -->
                  </div>
                  <div class="sixteen wide mobile only column">
                    <div class="divider"></div>
                  </div>
                  <div class="sixteen wide column">
                    <!-- Intro -->
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="sixteen wide column">
                <div class="fat divider"></div>
              </div>
            </div>
            <div class="row">
              <div class="ten wide column">
                <!-- Experience -->
              </div>
              <div class="six wide column">
                <section>
                    <h3>Languages</h3>
                    <p class="tags small">
                        <p class="tags small">
                          <span class="language" lang="en">&#x1f1fa;&#x1f1f8; ENGLISH</span> 
                          <span class="language" lang="ma">&#x1F1E8;&#x1F1F3; MANDARIN</span> 
                          <span class="language" lang="ja">&#x1F1EF;&#x1F1F5; JAPANESE</span>
                        </p>
                    </p>
                  </section>
                  <section>
                      <h3>Skills</h3>
                      <ul>
                        <li>KARATE</li>
                        <li>ENERGY ATTACK</li>
                        <li>SHORYUKEN</li>
                        <li>WALKING</li>
                        <li>BAREFOOT</li>
                        <li>PLAYING VIDEOGAMES</li>
                        <li>DOING BURGERS</li>
                        <li>MASHING POTATOES</li>
                        <li>COPYWRITING</li>
                        <li>ACTING</li>
                        <li>VOICEOVERS</li>
                      </ul>
                  </section>
                <!-- Character -->
                <!-- Likes -->
                <!-- Dislikes -->
                <!-- Wants -->
                <!-- Education -->
                <!-- Articles -->
              </div>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
